<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>SmartSeat — Seat Map (Single)</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><script src="script.js" defer></script></head>
<body>
<header class="navbar"><div class="brand"><div class="logo">SS</div><div style="font-weight:600">SmartSeat</div></div><div class="nav-right"><a href="home.html">Home</a><a href="profile.html">Profile</a></div></header>

<div class="container">
  <div class="grid">
    <main>
      <div class="card">
        <h2>Lecture Theatre 1 — Single Seats</h2>
        <div class="controls">
          <div class="legend">
            <div class="item"><span class="dot" style="background:#efefef;border-radius:4px;width:14px;height:14px;border:1px solid #ddd"></span> <span class="small">Available</span></div>
            <div class="item"><span class="dot" style="background:#ea4335"></span> <span class="small">Occupied</span></div>
            <div class="item"><span class="dot" style="background:#34A853"></span> <span class="small">Selected</span></div>
            <div class="item"><span class="dot" style="background:#F6C85F"></span> <span class="small">Reserved</span></div>
          </div>
          <div style="flex:1"></div>
          <div><button onclick="confirmSingle()">Confirm Selection</button></div>
        </div>

        <div id="single-map" style="margin-top:12px"></div>
      </div>
    </main>

    <aside class="side-panel">
      <div class="card">
        <h3>Seat Info</h3>
        <div id="selected-info"><p class="small">No selection yet</p></div>
        <div style="margin-top:12px">
          <div class="meta-row"><span>Hold time</span><strong>10 min</strong></div>
          <div class="meta-row"><span>Policy</span><span class="small">No seat-hogging</span></div>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <h4>Accessibility</h4>
        <p class="small">Request accessible seating in Profile.</p>
        <button class="gray" onclick="go('profile.html')">Edit Profile</button>
      </div>
    </aside>
  </div>
</div>
</body>
</html>
